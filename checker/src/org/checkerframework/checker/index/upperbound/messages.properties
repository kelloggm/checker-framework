### Error messages for the Upper Bound Checker
array.access.unsafe.high=Potentially unsafe array access: the index could be larger than the array's bound\nfound   : %s\nrequired: an integer less than %s's length (@LTLengthOf("%s"))
array.access.unsafe.high.constant=Potentially unsafe array access: the constant index %s could be larger than the array's bound\nfound   : %s\nrequired: an array guaranteed to have at least %s elements
array.access.unsafe.high.range=Potentially unsafe array access: the index has a known constant upper bound that is larger than the array's bound\nindex type found: %s\narray type found: %s\nrequired        : an index whose upper bound is less than the array's length
